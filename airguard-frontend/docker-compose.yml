services:
  # Airguard Frontend (Next.js)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: airguard-frontend
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_APP_URL: http://localhost:3000
      DATABASE_URL: postgresql://airguard_user:airguard_password@host.docker.internal:5543/airguard_db
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      JWT_REFRESH_SECRET: your-refresh-secret-key-change-in-production
      JWT_ACCESS_EXPIRY: 15m
      JWT_REFRESH_EXPIRY: 7d
      COOKIE_SECURE: "false"
      COOKIE_DOMAIN: localhost
    ports:
      - "3000:3000"
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - airguard-network

networks:
  airguard-network:
    driver: bridge
